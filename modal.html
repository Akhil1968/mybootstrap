<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Modal Dialog Box</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<style>
	  .modal-header, h4, .close {
		  background-color: #5cb85c;
		  color:white !important;
		  text-align: center;
		  font-size: 30px;
	  }
	  .modal-footer {
		  background-color: #f9f9f9;
	  }
	  </style>
</head> 
<body>
	<h2>Modal Example</h2>
	<!-- Trigger the modal dialog box -->
	<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#loginModal">Modal Dialog Box</button>

	<div class="modal fade" id="loginModal" role="dialog">
		<div class="modal-dialog">

		  <!-- Modal content-->
		  <div class="modal-content">
			<div class="modal-header">
			  <button type="button" class="close" data-dismiss="modal">&times;</button>
			  <h4 style="color:red;"><span class="glyphicon glyphicon-lock"></span> Login</h4>
			</div>
			<div class="modal-body">
			  <form role="form">
				<div class="form-group">
				  <label for="usrname"><span class="glyphicon glyphicon-user"></span> Username</label>
				  <input type="text" class="form-control" name="usrname" placeholder="Enter email">
				</div>
				<div class="form-group">
				  <label for="psw"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
				  <input type="text" class="form-control" name="pwd" placeholder="Enter password">
				</div>
				<button type="submit" class="btn btn-default btn-success btn-block"><span class="glyphicon glyphicon-off"></span> Login</button>
			  </form>
			</div>
			<div class="modal-footer">
			  <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><span class="glyphicon glyphicon-remove"></span> Cancel</button>
			  <p>Not a member? <a href="#">Sign Up</a></p>
			  <p>Forgot <a href="#">Password?</a></p>
			</div>
		  </div>
		</div>
	</div> 
</body>
</html>
